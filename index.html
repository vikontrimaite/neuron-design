<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuron page</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- reset/main -->
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/reset.css">

    <!-- 3rd party components -->
    <link rel="stylesheet" href="./css/font-awesome.min.css">

    <!-- components -->
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/buttons.css">

    <!-- custom -->
    <link rel="stylesheet" href="./css/custom.css">

</head>
<body>
    <header>
        <div>
            <img src="./img/logo.png" alt="Neuron logo" class="logo">
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" class="fa fa-shopping-basket"></a></li>
                    <li><a href="#" class="fa fa-search"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="text-column">
            <h1>AI & Machine Learning Products Creators</h1>
            <p>Innovative machine learning products and services on a trusted platform.</p>
            <button class="btn white-fill">Learn more</button>
            <button class="btn">Join now</button>
        </div>

        <div class="img-column"> 
            <img src="./img/robot.png" alt="Robot" class="robot-img">
            <img src="./img/people.png" alt="People" class="people-img">
        </div>
    </main>
</body>
</html>
